<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code for registration</title>
    <th:block th:replace="~{layout/linksstyles :: linksStyles}"/>
</head>

<body>
<th:block th:replace="~{layout/titletext}"/>
<div class="split right">
    <div class="centered">
        <div th:if="${session.codeNoCorrect} == true">
            <p class="text-bold red_color" th:text="#{message.wrongCode}"></p>
        </div>
        <div class="title_color">
            <span th:text="#{codeForRegistration.enterCode}"></span>
            <br>
            <span th:text="#{codeForRegistration.getYourEmail}"></span>
        </div>
        <br>
        <form th:action="@{/newuser}" method="post">
            <div class="wave-group">
                <!--suppress HtmlFormInputWithoutLabel -->
                <input name="codeUser" required type="number" class="input">
                <span class="bar"></span>
                <label class="label">
                    <span class="label-char" style="--index: 0">C</span>
                    <span class="label-char" style="--index: 1">o</span>
                    <span class="label-char" style="--index: 2">d</span>
                    <span class="label-char" style="--index: 3">e</span>
                </label>
            </div>
            <br>
            <button type="submit" class="buttonDarkBlue">
                <span th:text="#{button.checkTheCode}"></span>
            </button>
        </form>
    </div>
</div>
</body>
</html>
