<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code for registration</title>
    <th:block th:replace="~{layout/linksstyles}"/>
</head>

<body>
<th:block th:replace="~{layout/titletext}"/>
<div class="split right">
    <div class="centered">
        <div th:if="${session.codeNoCorrect} == true">
            <p class="text-bold red_color">Wrong code!</p>
        </div>
        <p class="title_color">Enter code to complete registration. <br>You'll get it in your email!</p>
        <br>
        <form th:action="@{/newuser}" method="post">
            <div class="wave-group">
                <!--suppress HtmlFormInputWithoutLabel -->
                <input name="codeUser" required type="number" class="input">
                <span class="bar"></span>
                <label class="label">
                    <span class="label-char" style="--index: 0">C</span>
                    <span class="label-char" style="--index: 1">o</span>
                    <span class="label-char" style="--index: 2">d</span>
                    <span class="label-char" style="--index: 3">e</span>
                </label>
            </div>
            <br>
            <button type="submit" class="buttonSerene">Check the code</button>
        </form>
    </div>
</div>
</body>
</html>
