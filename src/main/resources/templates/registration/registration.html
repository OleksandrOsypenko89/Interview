<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <th:block th:replace="~{layout/linksstyles}"/>
</head>

<body>
<th:block th:replace="~{layout/title}"/>
<div class="split right">
    <div class="centered">
        <div th:if="${session.registrationFlag != false}">
            <th:block th:replace="~{layout/formregistration}"/>
        </div>
        <div th:if="${session.registrationFlag == false}">
            <p class="alert_color">Такой пользователь уже зарегистрирован!</p>
            <br>
            <th:block th:replace="~{layout/formregistration}"/>
        </div>
    </div>
</div>
</body>
</html>
