<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <th:block th:replace="~{layout/linksstyles :: linksStylesAndBootstrap}"/>
    <th:block th:replace="~{layout/linksstyles :: background}"/>
</head>

<body>
<th:block th:replace="~{layout/header}"/>

<div class="centered">
    <div class="big-text_3 text-bold">
        <span class="big-text_1 title_color">An error has occurred</span>
        <div th:if="${session.exception} != null">
            <p th:text="${session.exception.getMessage()}"/>
        </div>
    </div>
    <br>
</div>
</body>
</html>
