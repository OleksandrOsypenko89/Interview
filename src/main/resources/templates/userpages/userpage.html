<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <th:block th:replace="~{layout/linksstyles}"/>
</head>
<body>
<div class="split_user_page_left left">
    <div class="text-bold big-text_4 text-center" th:text="${session.user.firstName}"/>
    <div class="text-bold big-text_3 text-center" th:text="${session.user.lastName}"/>
    <br>
    <div class="line"></div>
    <h1 class="text-bold title_color big-text_2 text-center">Statistic</h1>
    <table class="center table_statistic">
        <tr th:each="statistic : ${session.user.getStatistic()}">
            <td>
                <p th:text="${statistic.getDate()}"/>
            </td>
            <td>
                <p th:text="${statistic.getResult()}"/>
            </td>
        </tr>
    </table>
    <br>
</div>

<div class="split_user_page_right right">
    <div class="container-buttons">
        <form th:action="@{/interview}" method="post">
            <button type="submit" class="buttonSerene">Interview</button>
        </form>
        <form th:action="@{/testing}" method="post">
            <button type="submit" class="buttonSerene">Testing</button>
        </form>
    </div>
    <br>
    <div class="line"></div>
    <h1 class="text-bold title_color big-text_2 text-center">Study questions</h1>
    <table class="table_study_questions">
        <tr th:each="question : ${session.user.getListStudyQuestion()}">
            <td>
                <p th:text="${question.question}"/>
            </td>
            <td>
                <p th:text="${question.answer}"/>
            </td>
            <td>
                <form th:action="@{/delete}" method="post">
                    <input type="hidden" th:name="${'id'}" th:value="${question.id}"/>
                    <button type="submit" class="buttonDelete">üóëÔ∏è</button>
                </form>
            </td>
        </tr>
    </table>
    <br>
</div>
</body>
</html>
