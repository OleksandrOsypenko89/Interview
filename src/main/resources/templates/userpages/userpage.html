<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <th:block th:replace="~{layout/linksstyles}"/>
</head>

<body>
<header th:align="center">
    <ul>
        <li class="text-bold big-text_3" th:text="${session.user.getFirstName()}"></li>
        <li class="text-bold big-text_3" th:text="${session.user.getLastName()}"></li>
        <li th:if="${session.user.getRole().toString()} == ADMIN">
            <a class="link" th:href="@{/adminpage}">Admin Page</a>
        </li>
        <li th:if="${session.user.listStudyQuestion.size() > 10}">
            <a class="link" onclick="on()">Interview</a>
        </li>
        <li th:if="${session.user.listStudyQuestion.size() <= 10}">
            <a class="link" th:href="@{/questionpage}">Interview</a>
        </li>
        <li>
            <a class="link" th:href="@{/testingpage}">Testing</a>
        </li>
        <li>
            <a class="link" th:href="@{/allstatisticspage}">Statistics</a>
        </li>
        <li>
            <a class="link" th:href="@{/feedback}">Feedback</a>
        </li>
        <li>
            <a class="link" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
    <br>
</header>

<div th:if="${!session.user.listStudyQuestion.isEmpty()}">
    <div id="overlay" onclick="off()">
        <div id="text">
            <div class="center text-bold big-text_2 red_color">
                <p>–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –≤–æ–ø—Ä–æ—Å–æ–≤ –∫ –∏–∑—É—á–µ–Ω–∏—é.
                <p>–°–Ω–∞—á–∞–ª–∞ –∏–∑—É—á–∏—Ç–µ –∏—Ö —á—Ç–æ–±—ã —Å–Ω–æ–≤–∞ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø—Ä–æ—Ö–æ–¥–∏—Ç—å —Å–æ–±–µ—Å–µ–¥–æ–≤–∞–Ω–∏—è.
            </div>
        </div>
    </div>

    <h1 class="text-bold title_color big-text_2 text-center">Study questions</h1>
    <table class="table_study_questions">
        <tr th:each="question : ${session.user.getListStudyQuestion()}">
            <td>
                <p class="text-bold" th:utext="${question.getQuestion()}"></p>
            </td>
            <td>
                <p th:utext="${question.getAnswer()}"></p>
            </td>
            <td>
                <form th:action="@{/delete}" method="post">
                    <input type="hidden" th:name="${'idQuestion'}" th:value="${question.getId()}"/>
                    <button type="submit" class="buttonDelete">üóëÔ∏è</button>
                </form>
            </td>
        </tr>
    </table>
    <br>
</div>

<div th:if="${session.user.listStudyQuestion.isEmpty()}">
    <th:block th:replace="~{layout/infoservicework}"/>
</div>

<script th:src="@{javascript/display.js}"></script>

</body>
</html>
