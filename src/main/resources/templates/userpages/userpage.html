<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <th:block th:replace="~{layout/linksstyles}"/>
</head>

<body>
<div th:if="${!session.user.listStudyQuestion.isEmpty()}">
    <th:block th:replace="~{layout/header}"/>
    <h1 class="text-bold title_color big-text_2 text-center">Study questions</h1>
    <table class="table_study_questions">
        <tr th:each="question : ${session.user.getListStudyQuestion()}">
            <td>
                <p class="text-bold" th:utext="${question.getQuestion()}"></p>
            </td>
            <td>
                <p th:utext="${question.getAnswer()}"></p>
            </td>
            <td>
                <form th:action="@{/delete}" method="post">
                    <input type="hidden" th:name="${'idQuestion'}" th:value="${question.getId()}"/>
                    <button type="submit" class="buttonDelete">🗑️</button>
                </form>
            </td>
        </tr>
    </table>
    <br>
</div>

<div th:if="${session.user.listStudyQuestion.isEmpty()}">
    <th:block th:replace="~{layout/headeruserpage}"/>
    <img class="centered" th:src="@{images/view/image.png}" alt="image">
</div>

</body>
</html>
