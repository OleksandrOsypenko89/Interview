<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <th:block th:replace="~{layout/linksstyles}"/>
</head>

<body>
<th:block th:replace="~{layout/title}"/>
<div class="split right">
    <div class="centered">
        <div th:if="${session.loginFlag != false}">
            <th:block th:replace="~{layout/formlogin}"/>
        </div>
        <div th:if="${session.loginFlag == false}">
            <p class="red_color">Не правильно введен логин или пароль!</p>
            <br>
            <th:block th:replace="~{layout/formlogin}"/>
        </div>
    </div>
</div>
</body>
</html>
