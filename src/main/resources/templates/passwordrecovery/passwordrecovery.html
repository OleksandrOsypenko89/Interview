<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password recovery</title>
    <th:block th:replace="~{layout/linksstyles}"/>
</head>

<body>
<th:block th:replace="~{layout/title}"/>
<div class="split right">
    <div class="centered">
        <div th:if="${session.passwordFlag != false}">
            <th:block th:replace="~{layout/formpasswordrecovery}"/>
        </div>
        <div th:if="${session.passwordFlag == false}">
            <p class="alert_color">Не правильно введен email, <br>или такой пользователь не зарегистрирован!</p>
            <br>
            <th:block th:replace="~{layout/formpasswordrecovery}"/>
        </div>
    </div>
</div>
</body>
</html>
