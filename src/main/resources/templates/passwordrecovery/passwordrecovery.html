<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password recovery</title>
    <th:block th:replace="~{layout/linksstyles :: linksStyles}"/>
</head>

<body>
<th:block th:replace="~{layout/titletext}"/>
<div class="split right">
    <div class="centered">
        <div th:if="${session.passwordFlag == false}">
            <div class="text-bold red_color">
                <span th:text="#{passwordRecovery.incorrectEmail}"></span>
                <br>
                <span th:text="#{passwordRecovery.isNotRegistered}"></span>
            </div>
            <br>
        </div>
        <th:block th:replace="~{layout/formpasswordrecovery}"/>
        <br>
        <form method="post" th:action="@{/login}">
            <button class="buttonDarkBlue" type="submit">
                <span th:text="#{button.back}"></span>
            </button>
        </form>
    </div>
</div>
</body>
</html>
