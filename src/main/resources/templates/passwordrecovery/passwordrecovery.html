<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password recovery</title>
    <th:block th:replace="~{layout/linksstyles}"/>
</head>

<body>
<th:block th:replace="~{layout/titletext}"/>
<div class="split right">
    <div class="centered">
        <div th:if="${session.passwordFlag == false}">
            <p class="text-bold red_color">Incorrect email entered, <br>or this user is not registered!</p>
            <br>
        </div>
        <th:block th:replace="~{layout/formpasswordrecovery}"/>
        <br>
        <form method="post" th:action="@{/login}">
            <button class="buttonSerene" type="submit">Back</button>
        </form>
    </div>
</div>
</body>
</html>
