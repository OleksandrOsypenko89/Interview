<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="formPasswordRecovery">
    <span class="title_color" th:utext="#{formPasswordRecovery.enterYourEmail}"></span>
    <br>
    <br>
    <form th:action="@{/confirmationcode}" method="post">
        <div class="wave-group">
            <!--suppress HtmlFormInputWithoutLabel -->
            <input name="email" required type="email" class="input">
            <span class="bar"></span>
            <label class="label">
                <span class="label-char" style="--index: 0">E</span>
                <span class="label-char" style="--index: 1">m</span>
                <span class="label-char" style="--index: 2">a</span>
                <span class="label-char" style="--index: 3">i</span>
                <span class="label-char" style="--index: 4">l</span>
            </label>
        </div>
        <br>
        <button type="submit" class="buttonDarkBlue">
            <span th:utext="#{button.getCode}"></span>
        </button>
    </form>
</th:block>
