<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="internalization">
    <label for="locales"></label>
    <select style="background-color: #1F2E45;" id="locales">
        <option th:text="#{lang.internalization}"></option>
        <option value="en" th:text="#{lang.en}"></option>
        <option value="pl" th:text="#{lang.pl}"></option>
        <option value="ru" th:text="#{lang.ru}"></option>
        <option value="ua" th:text="#{lang.ua}"></option>
    </select>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--suppress JSJQueryEfficiency -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if ($('#locales').val() !== '') {
                    window.location.replace('?lang=' + selectedOption);
                }
            });
        });
    </script>
</th:block>
