<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="formField(name)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          <span th:text="#{modal.modelTitle}"></span>
        </h5>
      </div>
      <div class="modal-body">
        <span th:text="#{modal.modelBody}"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <span th:text="#{button.stay}"></span>
        </button>
        <a th:href="${name}" type="button" class="btn btn-primary">
          <span th:text="#{button.exit}"></span>
        </a>
      </div>
    </div>
  </div>
</th:block>

<th:block th:fragment="statisticModal">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <span th:text="#{modal.noStatisticsAvailable}"></span>
          </h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <span th:text="#{button.exit}"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</th:block>
