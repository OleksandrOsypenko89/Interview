<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="header">
  <div class="header">
    <a data-bs-toggle="modal" data-bs-target="#staticBackdropHomePage" th:href="@{/userpage}" class="text-bold orange_color" th:text="${session.user.getFirstName().toUpperCase()} + ' ' + ${session.user.getLastName().toUpperCase()}"/>
    <div class="header-right">
      <a th:href="@{/userpage}" data-bs-toggle="modal" data-bs-target="#staticBackdropHomePage">Home page</a>
      <a th:if="${session.user.getRole().toString()} == ADMIN" th:href="@{/adminpage}" data-bs-toggle="modal" data-bs-target="#staticBackdropAdminPage">Admin page</a>
      <a th:if="${session.user.listStudyQuestion.size() > 10}" class="btn" onclick="on()">Interview</a>
      <a th:if="${session.user.listStudyQuestion.size() <= 10}" th:href="@{/questionpage}" data-bs-toggle="modal" data-bs-target="#staticBackdropInterview">Interview</a>
      <a th:href="@{/testingpage}" data-bs-toggle="modal" data-bs-target="#staticBackdropTesting">Testing</a>
      <a th:href="@{/allstatisticspage}" data-bs-toggle="modal" data-bs-target="#staticBackdropStatistic">Statistic</a>
      <a th:href="@{/feedback}" data-bs-toggle="modal" data-bs-target="#staticBackdropFeedback">Feedback</a>
      <a th:href="@{/logout}" data-bs-toggle="modal" data-bs-target="#staticBackdropLogout">Logout</a>
    </div>
  </div>

  <div class="modal fade" id="staticBackdropHomePage" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <th:block th:replace="~{layout/modalforheader/modalHeaderRedirectHomePage}"/>
  </div>
  <div class="modal fade" id="staticBackdropAdminPage" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <th:block th:replace="~{layout/modalforheader/modalHeaderRedirectAdminPage}"/>
  </div>
  <div class="modal fade" id="staticBackdropInterview" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <th:block th:replace="~{layout/modalforheader/modalHeaderRedirectInterview}"/>
  </div>
  <div class="modal fade" id="staticBackdropTesting" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <th:block th:replace="~{layout/modalforheader/modalHeaderRedirectTesting}"/>
  </div>
  <div class="modal fade" id="staticBackdropStatistic" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <th:block th:replace="~{layout/modalforheader/modalHeaderRedirectStatistic}"/>
  </div>
  <div class="modal fade" id="staticBackdropFeedback" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <th:block th:replace="~{layout/modalforheader/modalHeaderRedirectFeedback}"/>
  </div>
  <div class="modal fade" id="staticBackdropLogout" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <th:block th:replace="~{layout/modalforheader/modalHeaderRedirectLogout}"/>
  </div>

  <div id="overlay" onclick="off()">
    <div id="text">
      <div class="center text-bold big-text_2 red_color">
        <p>Слишком много вопросов к изучению.
        <p>Сначала изучите их чтобы снова продолжить проходить собеседования.
      </div>
    </div>
  </div>
</th:block>
