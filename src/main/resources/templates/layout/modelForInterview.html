<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="formField(name)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          <span th:text="#{modelForInterview.modelTitle}"></span>
        </h5>
      </div>
      <div class="modal-body">
        <span th:text="#{modelForInterview.modelBody}"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <span th:text="#{button.stay}"></span>
        </button>
        <a th:href="${name}" type="button" class="btn btn-primary">
          <span th:text="#{button.exit}"></span>
        </a>
      </div>
    </div>
  </div>
</th:block>
