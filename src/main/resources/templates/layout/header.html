<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="header">
    <div class="header">
        <a th:href="@{/userpage}" class="text-bold" th:text="${session.user.getFirstName()} + ' ' + ${session.user.getLastName()}"/>
        <div class="header-right">
            <a class="active" th:href="@{/userpage}">Home page</a>
            <a th:if="${session.user.getRole().toString()} == ADMIN" th:href="@{/adminpage}">Admin Page</a>
            <a th:if="${session.user.listStudyQuestion.size() > 10}" onclick="on()">Interview</a>
            <a th:if="${session.user.listStudyQuestion.size() <= 10}" th:href="@{/questionpage}">Interview</a>
            <a th:href="@{/testingpage}">Testing</a>
            <a th:href="@{/allstatisticspage}">Statistics</a>
            <a th:href="@{/feedback}">Feedback</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <div id="overlay" onclick="off()">
        <div id="text">
            <div class="center text-bold big-text_2 red_color">
                <p>Слишком много вопросов к изучению.
                <p>Сначала изучите их чтобы снова продолжить проходить собеседования.
            </div>
        </div>
    </div>

    <script th:src="@{javascript/display.js}"></script>
</th:block>
