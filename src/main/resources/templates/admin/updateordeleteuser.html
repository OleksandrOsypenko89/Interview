<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update or Delete user</title>
  <th:block th:replace="~{layout/linksstyles :: linksStylesBootstrap}"/>
</head>

<body>
<th:block th:replace="~{layout/header}"/>
<br>
<div class="center">
<form method="post" th:action="@{/deleteUser}">
    <p class="text-bold big-text_2" th:text="${session.userUpdate.getFirstName()} + ' ' + ${session.userUpdate.getLastName()}"></p>
    <p class="text-bold big-text_3" th:text="${session.userUpdate.getEmail()}"></p>
    <br>
    <button type="submit" class="buttonRed">Delete</button>
</form>
</div>
</body>
</html>
