<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <th:block th:replace="~{layout/linksstyles :: linksStylesAndBootstrap}"/>
    <th:block th:replace="~{layout/linksstyles :: background}"/>
</head>

<body>
<th:block th:replace="~{layout/header :: header}"/>
<br>
<div class="center">
    <span class="text-bold" th:utext="#{adminPage.questionsInTheDatabase}"></span>
    <span th:text="${session.sizeAllQuestionInterview}"></span>
    <br>
    <br>
    <form th:action="@{/adminsearchquestion}" method="post">
        <div class="input-group mb-3">
            <input name="interview" type="text" class="form-control" placeholder="Question or ID Question"
                   aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                <span th:text="#{button.question}"></span>
            </button>
        </div>
    </form>
    <br>

    <span class="text-bold" th:utext="#{adminPage.questionsInTheDatabase}"></span>
    <span th:text="${session.sizeAllTestingInterview}"></span>
    <br>
    <br>
    <form th:action="@{/adminsearchtesting}" method="post">
        <div class="input-group mb-3">
            <input name="testing" type="text" class="form-control" placeholder="ID Testing"
                   aria-label="Recipient's username" aria-describedby="button-addon3">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon3">
                <span th:text="#{button.testing}"></span>
            </button>
        </div>
    </form>
    <br>

    <span class="text-bold" th:utext="#{adminPage.registeredUsers}"></span>
    <span th:text="${session.sizeAllUsers}"></span>
    <br>
    <br>
    <form th:action="@{/adminsearchuser}" method="post">
        <div class="input-group mb-3">
            <input name="email" type="text" class="form-control" placeholder="User email"
                   aria-label="Recipient's username" aria-describedby="button-addon4">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon4">
                <span th:text="#{button.searchUser}"></span>
            </button>
        </div>
    </form>
    <br>

    <form th:action="@{/log}" method="get">
        <div class="input-group mb-3">
            <!--suppress HtmlFormInputWithoutLabel -->
            <select class="form-select" name="nameFile">
                <option th:each="file : ${session.filesInDirectoryLogs}" th:value="${file}" th:text="${file}"/>
            </select>
            <button type="submit" class="btn btn-outline-secondary">View log</button>
        </div>
    </form>
    <br>

    <form th:action="@{/adminnewquestion}" method="post">
        <button type="submit" class="btn btn-outline-secondary">
            <span th:text="#{button.createNewQuestion}"></span>
        </button>
    </form>
    <br>

    <form th:action="@{/adminnewtesting}" method="post">
        <button type="submit" class="btn btn-outline-secondary">
            <span th:text="#{button.createNewTesting}"></span>
        </button>
    </form>
    <br>
</div>

</body>
</html>
