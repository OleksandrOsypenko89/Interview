<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <th:block th:replace="~{layout/linksstyles}"/>
</head>

<body>
<th:block th:replace="~{layout/header}"/>

<div>
    <div class="text-center">
        <p class="text-bold big-text_2 text-center"
           th:text="'Зареестровано користувачів - ' + ${session.sizeAllUsers}"/>
        <p>
    </div>

    <div class="split left">
        <div class="centered">
            <div th:text="'Питань в базі данних - ' + ${session.sizeAllQuestionInterview}"/>
            <br>
            <form th:action="@{/adminsearchquestion}" method="post">
                <div class="input-wrapper">
                    <!--suppress HtmlFormInputWithoutLabel -->
                    <input name="interview" type="text" placeholder="Question Interview or ID" class="input">
                </div>
                <br>
                <button type="submit" class="buttonSerene">Question</button>
            </form>
            <br><br>
            <form th:action="@{/adminnewquestion}" method="post">
                <button type="submit" class="buttonSerene">New Question</button>
            </form>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <div th:text="'Питань в базі данних - ' + ${session.sizeAllTestingInterview}"/>
            <br>
            <form th:action="@{/adminsearchtesting}" method="post">
                <div class="input-wrapper">
                    <!--suppress HtmlFormInputWithoutLabel -->
                    <input name="testing" type="text" placeholder="ID Testing" class="input">
                </div>
                <br>
                <button type="submit" class="buttonSerene">Testing</button>
            </form>
            <br>
            <br>
            <form th:action="@{/adminnewtesting}" method="post">
                <button type="submit" class="buttonSerene">New Testing</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
