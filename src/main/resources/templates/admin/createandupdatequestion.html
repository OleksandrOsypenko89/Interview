<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create and Update Question</title>
    <th:block th:replace="~{layout/linksstyles :: linksStylesAndBootstrap}"/>
    <th:block th:replace="~{layout/linksstyles :: background}"/>
</head>

<body>
<th:block th:replace="~{layout/header :: header}"/>
<br>
<div class="center">
    <form method="post" th:action="@{/viewchangesquestion}" th:object="${modelUpdateQuestionInterview}">
        <table class="table_study_questions">
            <td class="td_red">
                <!--suppress HtmlFormInputWithoutLabel -->
                <textarea class="textarea1" th:field="*{question}"></textarea>
            </td>
            <td class="td_red">
                <!--suppress HtmlFormInputWithoutLabel -->
                <textarea class="textarea2" th:field="*{answer}"></textarea>
            </td>
            <td class="td_red">
                <!--suppress HtmlFormInputWithoutLabel -->
                <select th:field="*{topic}">
                    <option th:each="allTopic : ${allTopicInterview}" th:value="${allTopic}" th:text="${allTopic}"/>
                </select>
                <p><button class="buttonGreen" type="submit">âœ…</button>
            </td>
        </table>
    </form>
</div>
<br>

<table class="table_study_questions td_green">
    <td class="td_green">
        <p class="text-bold" th:utext="${session.updateQuestionInterview.getQuestion()}"></p>
    </td>
    <td class="td_green">
        <p th:utext="${session.updateQuestionInterview.getAnswer()}"></p>
    </td>
    <td class="td_green">
        <p th:utext="${session.updateQuestionInterview.getTopic()}"></p>
    </td>
</table>
<br>

<div class="container-buttons center">
    <form method="post" th:action="@{/savequestioninterview}">
        <button class="buttonGreen center" type="submit">
            <span th:text="#{button.save}"></span>
        </button>
    </form>
    <p class="red_color text-bold" th:text="'id - ' + ${modelUpdateQuestionInterview.getId()}"/>
    <form method="post" th:action="@{/redirectadminpage}">
        <button class="buttonDarkBlue center" type="submit">
            <span th:text="#{button.backToAdminPanel}"></span>
        </button>
    </form>
</div>
<br>

</body>
</html>
