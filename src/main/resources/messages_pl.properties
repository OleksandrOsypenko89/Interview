howServiceWorks.paragraphOne=Ta us\u0142uga pomo\u017Ce okre\u015Bli\u0107 poziom wiedzy i przygotowa\u0107 si\u0119 do rozmowy kwalifikacyjnej.
howServiceWorks.paragraphTwo=Ma dwie g\u0142\u00F3wne funkcje - Pytania i Testowanie.
howServiceWorks.paragraphThree=- po naci\u015Bni\u0119ciu tego przycisku wy\u015Bwietli si\u0119 kolejne pytanie.
howServiceWorks.paragraphFour=- wy\u015Bwietli odpowied\u017A na aktualne pytanie, aby zweryfikowa\u0107 poprawno\u015B\u0107 swojej wiedzy.
howServiceWorks.paragraphFive=- naci\u015Bni\u0119cie tego przycisku przejdzie do kolejnego pytania, a obecne pytanie zostanie zapisane na li\u015Bcie pyta\u0144 do nauki.
howServiceWorks.paragraphSex=Lista pyta\u0144 do nauki jest ograniczona, aby nie gromadzi\u0107 zbyt du\u017Co materia\u0142u do nauki. Je\u015Bli limit zostanie przekroczony, funkcja pyta\u0144 b\u0119dzie niedost\u0119pna, dop\u00F3ki lista si\u0119 nie zmniejszy.
howServiceWorks.paragraphSeven=Przyciski "Znam odpowied\u017A" i "Nie znam odpowiedzi" prowadz\u0105 do zliczania statystyk, aby\u015B m\u00F3g\u0142 zobaczy\u0107 swoj\u0105 dynamik\u0119 przechodzenia przez rozmowy kwalifikacyjne. Statystyki zostan\u0105 zapisane po udzieleniu odpowiedzi na wszystkie 15 pyta\u0144. Nast\u0119pnie zostanie wygenerowana nowa lista pyta\u0144 na now\u0105 rozmow\u0119 kwalifikacyjn\u0105.
howServiceWorks.paragraphEight=- kolejno wy\u015Bwietl\u0105 Ci si\u0119 15 pyta\u0144 z opcjami odpowiedzi.
howServiceWorks.paragraphTen=Po naci\u015Bni\u0119ciu przycisku z opcj\u0105 odpowiedzi, przycisk zmieni kolor, aby wskaza\u0107, czy zosta\u0142a udzielona poprawna odpowied\u017A, czy nie. Wyniki testowania r\u00F3wnie\u017C s\u0105 zapisywane w statystykach.
howServiceWorks.paragraphTwelve=Zbyt wiele pyta\u0144 do nauczenia si\u0119. <p>Naucz si\u0119 ich najpierw, aby m\u00F3c korzysta\u0107 z funkcji pyta\u0144 do wywiadu.
howServiceWorks.paragraphEleven=Statystyki zapisane wi\u0119cej ni\u017C 10 dni temu zostan\u0105 usuni\u0119te.
howServiceWorks.threeKeyButtons=W tym trybie s\u0105 r\u00F3wnie\u017C trzy kluczowe przyciski:
howServiceWorks.howQuestionWork=- wy\u015Bwietli 15 pyta\u0144 jedno po drugim. Udzielaj\u0105c odpowiedzi na g\u0142os i bardziej szczeg\u00F3\u0142owo, mo\u017Cesz poprawi\u0107 swoj\u0105 zdolno\u015B\u0107 do jasnego odpowiadania na pytania i zyska\u0107 pewno\u015B\u0107 siebie podczas rozm\u00F3w kwalifikacyjnych.
howServiceWorks.feedback=Je\u015Bli zauwa\u017Cysz b\u0142\u0105d lub masz jakiekolwiek sugestie, skorzystaj z funkcji Opinie.

